<!DOCTYPE html>
<html>
<head>
	<title>Test</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100&display=swap" rel="stylesheet">
</head>

<body>

<div class="main-image">
	<img src="img/bg.jpg">

</div>
<main>
	<div class="registration">
	<h1>Get into it today</h1>
	<h3 style="color: #7B8A92;">There is no charge or obligation upon registration</h3>
	<button class="fb reg" style="width: 250px; height: 40px;"> <img src="img/facebook.svg"> <label>Register with Facebook</label> </button>
	<button class="lnkd reg" style="width: 250px; height: 40px;"> <img src="img/linkedin.svg"> <label>Register with Linkedin</label> </button>
		<br>
		<h5 style="font-family: 'Barlow';">OR</h5>
		<br>
		<input  class="inp email" type="email" name="email" placeholder="Email">
		<input class="inp phone" type="text" name="phone" placeholder="Phone">
	</div>

	<div class="investors">
		<h2 style="margin-top: 50px;">What type of investors are you?</h2>
		<h4 style="margin-bottom: 40px; color: #7B8A92;">Select the type of investors you are below</h4>
		
	<form class="chbox">
		<label><input type="radio" name="investorType" value="Individual"> Individual</label>
		<label><input type="radio" name="investorType" value="Business">Business</label>
		<label><input type="radio" name="investorType" value="IRA">IRA</label>
		<label><input type="radio" name="investorType" value="Trust">Trust</label>
		<br>
		<textarea>I am a natural person investing on my own behalf as a sole owner, joint tenant, or tenant in common</textarea>
	</form>
		
	<form class="agree">
			<label >
			<input type="checkbox" name="terms" >
			 I agree to the terms and receiving notifications from iintoo <a href="#">View full terms</a> 
		</label>
	</form>
		
		

		<input type="submit" name="createAccount" class="submit" value="Create Account">
	</div>
</main>

</body>
</html>
